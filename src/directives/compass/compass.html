<div class="compass" style="width: 200px; height: 200px; float: left;">
  <div class="north-arrow"/>
  <div class="markers">
  	<div class="markers-root"  style="transform: rotate({{compassRotation}}deg);">
	  	<table class="markers-awesome-table">
	  		<tr>
	  			<td width="20%">&nbsp;</td>
	  			<td width="60%" valign="top" align="center" class="north marker">N</td>
	  			<td width="20%">&nbsp;</td>
	  		</tr>
	  		<tr>
	  			<td width="20%" align="left" class="west marker">W</td>
	  			<td width="60%">&nbsp;</td>
	  			<td width="20%" align="right" class="east marker">E</td>
	  		</tr>
	  		<tr>
	  			<td width="20%">&nbsp;</td>
	  			<td width="60%" valign="bottom" align="center" class="south marker">S</td>
	  			<td width="20%">&nbsp;</td>
	  		</tr>
	  	</table>
  	</div>
  </div>
</div>
