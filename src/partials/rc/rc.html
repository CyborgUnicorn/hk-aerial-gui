<div ng-controller="RcCtrl">
  <label for="roll">Roll</label>
  <input id="roll" type="range" ng-model="rc.roll" />

  <label for="pitch">Pitch</label>
  <input id="pitch" type="range" ng-model="rc.pitch" />

  <label for="yaw">Yaw</label>
  <input id="yaw" type="range" ng-model="rc.yaw" />
