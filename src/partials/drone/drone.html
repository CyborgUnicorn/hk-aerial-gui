<div class="drone" ng-controller="DroneCtrl as vm">
  <h2>Drone</h2>
  <input type="text" placeholder="IP" /> <button>Connect</button>

  <section>
    <h3>Motors</h3>
  </section>

  <section>
    <h3>Attitude / Altitude / Heading</h3>
    <div class="meters">
      <artificial-horizon roll="vm.drone.roll" pitch="vm.drone.pitch"></artificial-horizon>
      <compass degrees="vm.drone.heading"></compass>
      <altimeter altitude="vm.drone.altitude"></altimeter>
    </div>
  </section>

  <section>
    <h3>Controls</h3>
    Throttle:
    <adjustable-slider
      min="1100"
      max="1900"
      middle="1100"
      value="vm.throttle"
      style="width: 600px; height: 20px;"></adjustable-slider>
    Roll:
    <adjustable-slider
      min="1400" max="1600"
      middle="1500"
      value="vm.roll"
      style="width: 600px; height: 20px;"></adjustable-slider>
    Pitch:
    <adjustable-slider
      min="1400"
      max="1600"
      middle="1500"
      value="vm.pitch"
      style="width: 600px; height: 20px;"></adjustable-slider>
    Yaw:
    <adjustable-slider
      min="1100"
      max="1900"
      middle="1500"
      value="vm.yaw"
      style="width: 600px; height: 20px;"></adjustable-slider>
  </section>
</div>
