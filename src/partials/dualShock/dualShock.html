<div ng-controller="DualShockCtrl as vm">
  DualShock
  <button ng-click="vm.controller.connect()" ng-hide="vm.controller.connected">Connect</button>
  <span ng-show="vm.controller.connected">Connected</span>

  <dualshock-move value="vm.controller.data.left"></dualshock-move>
  <dualshock-move value="vm.controller.data.right"></dualshock-move>
  <dualshock-analog value="vm.controller.data.r2"></dualshock-analog>
  <pre>
    {{data}}
  </pre>
</div>
